
<body>
    <div *ngIf="noAlbums">
        <h2>There are no albums.</h2>
    </div>  
    <div *ngFor="let album of albumsList" >
    <div class="albumCard">
        <div class="img-container">
            <a [routerLink]="album.id" class="normal">
            <img src="{{ album.coverUrl }}" alt="Avatar" ></a>
        </div>
        <div class="container">
            <h5><b>{{ album.name }}</b></h5>
            <h5>{{ album.artist }}</h5>
            <h5>Released: {{ album.released }}</h5>
            <div class="description">
                <p>Label: {{album.label}}</p>
            </div>
        </div>
    </div>
</div>
</body>
