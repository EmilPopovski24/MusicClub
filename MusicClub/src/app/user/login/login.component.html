  <form #form="ngForm" (ngSubmit)="login(form)">
      <h3>Login Here</h3>

      <label for="email">Email</label>
      <input type="text" placeholder="Email" id="email" name="email" minlength="5" #inputEmail="ngModel" ngModel required [appEmail]="appEmailDomains">

      <ng-container *ngIf="inputEmail.touched">
        <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required</p>
      </ng-container>

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password" #inputPassword="ngModel" ngModel required>

      <button class="auth-btn">Login</button>
      <div class="reg-link">
        If you don't have an account, please go to the <a href="user/register">Registration form</a>
      </div>

        <!-- <div class="go"><i class="fab fa-google"></i>  Google</div>
        <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div> -->
      <!-- </div> -->
  </form>
</body>
