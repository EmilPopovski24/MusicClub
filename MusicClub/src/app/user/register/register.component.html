<body>

  <form #form="ngForm" (ngSubmit)="register(form)">
      <h3>SignUp Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" name="username">

      <label for="email">Email</label>
      <input type="text" placeholder="Email" id="email" name="email">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password">

      <label for="repeatPassword">Confirm Password</label>
      <input type="password" placeholder="Password" id="repeatPassword" name="repeatPassword">

      <button class="auth-btn">SignUp</button>
      <div class="log-link">
        If you already have an account, please go to the <a href="user/login">Login page</a>
      </div>

  </form>
</body>
