<body>
  <form #form="ngForm" (ngSubmit)="register(form)">

      <h3>SignUp Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" name="username" ngModel>

      <label for="email">Email</label>
      <input type="text" placeholder="Email" id="email" name="email" minlength="5" #inputEmail="ngModel" ngModel required >
      <ng-container *ngIf="inputEmail.touched">
        <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required</p>
        <p class="error" *ngIf="inputEmail.errors?.['minlength']">
          Email must be at least
          {{inputEmail.errors?.['minlength']['requiredLength']}} characters!
        </p>
      </ng-container>

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password" minlength="5" #inputPassword="ngModel" ngModel required>
      <ng-container *ngIf="inputPassword.touched">
        <p class = "error" *ngIf="inputPassword.errors?.['required']">Password is required</p>
        <p class="error" *ngIf="inputPassword.errors?.['minlength']">
              Password must be at least
              {{inputPassword.errors?.['minlength']['requiredLength']}} characters!
            </p>
      </ng-container>

      <label for="repeatPassword">Confirm Password</label>
      <input type="password" placeholder="Password" id="repeatPassword" name="repeatPassword" ngModel>

      <button class="auth-btn">SignUp</button>
      
      <div class="log-link">
        Have an account? Go to the <a href="/login">Login page</a>
      </div>

  </form>
</body>
